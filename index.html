  <title>문제가 발생했습니다</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-color: #f2f2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 700px;
      padding: 2rem;
      margin: 0 auto;
      text-align: center;
      opacity: 0;
      transform: translateY(15px);
      transition: opacity 0.7s ease-out, transform 0.7s ease-out;
    }

    .container.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      background-color: #f2f2f7;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oops!</h1>
    <h2>문제가 발생했습니다.</h2>
    <p>아래 연락처로 연락주시면 조치하겠습니다.<br>Email: support@dpsteam.xyz</p>
    <div class="footer">© DPS Team</div>
  </div>

  <script>
    // Initial load animation
    window.addEventListener('load', () => {
      document.querySelector('.container').classList.add('loaded');
    });
  </script>
</body>
</html>
